group 'com.texteditor'
version '1.0-SNAPSHOT'
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.9.RELEASE'
    }
}

apply plugin: "org.springframework.boot"
apply plugin: 'java'


repositories {
    mavenCentral()
}


dependencies {

    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.9.RELEASE'
    compile 'org.hibernate:hibernate-core:5.4.6.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.24'
    compile 'com.h2database:h2:1.4.198'
    compile 'org.springframework.boot:spring-boot-starter-ws:1.4.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    compile 'org.springframework:spring-orm:5.2.0.RELEASE'
    compile 'org.springframework:spring-aop:5.2.0.RELEASE'
    testCompile 'org.springframework:spring-test:5.2.0.RELEASE'
    testCompile 'junit:junit:4.12'
    compile 'org.springframework:spring-tx:5.2.0.RELEASE'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'

}
